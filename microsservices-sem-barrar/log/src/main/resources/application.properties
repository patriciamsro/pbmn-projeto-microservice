spring.application.name=log
server.port=8082
server.servlet.context-path=/log

#Local MongoDB config
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=root
#spring.data.mongodb.password=root
spring.data.mongodb.database=db_log_sembarrar
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

#RabbitMQ config
sem-barrar.rabbitmq.exchange=sem-barrar.log.exchange
sem-barrar.tag.rabbitmq.queue=sem-barrar.tag.log.queue
sem-barrar.client.rabbitmq.queue=sem-barrar.client.log.queue
sem-barrar.establishment.rabbitmq.queue=sem-barrar.establishment.log.queue

spring.rabbitmq.connection-timeout=0
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin